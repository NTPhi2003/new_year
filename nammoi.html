        // Firework particles
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.gravity = 0.05;
                this.friction = 0.98;
                this.size = Math.random() * 3 + 2;
                this.trail = [];

            draw() {
                // Draw trail
                this.trail.forEach((point, index) => {
                    ctx.save();
                    ctx.globalAlpha = point.alpha * this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, point.size, 0, Math.PI * 2);

                    ctx.restore();

                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

        let currentSlideIndex = 0;
        let slideshowInterval;
        let isTransitioning = false;

        function showMessage(text) {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            document.body.appendChild(messageDiv);

            // Typewriter effect
            let charIndex = 0;
            const textSpan = document.createElement('span');
            const cursorSpan = document.createElement('span');
            cursorSpan.className = 'cursor';
            messageDiv.appendChild(textSpan);
            messageDiv.appendChild(cursorSpan);

            function typeWriter() {
                if (charIndex < text.length) {
                    textSpan.textContent += text.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 120); // T·ªëc ƒë·ªô g√µ ch·ªØ (ms)
                } else {
                    // Remove cursor after typing is done
                    setTimeout(() => {
                        cursorSpan.remove();
                    }, 500);
                    
                    // Add hearts for romantic messages
                    if (currentMessageIndex > 0) {
                        createHearts();
                    }

                    // Remove message after delay
                    setTimeout(() => {
                        messageDiv.style.opacity = '0';
                        messageDiv.style.transition = 'opacity 1s';
                        setTimeout(() => {
                            messageDiv.remove();
                            currentMessageIndex++;
                            if (currentMessageIndex < messages.length) {
                                setTimeout(() => showMessage(messages[currentMessageIndex]), 1000);
                            } else {
                                // Start slideshow after all messages
                                setTimeout(() => {
                                    startSlideshow();
                                }, 2000);
                            }
                        }, 1000);
                    }, 3000); // Th·ªùi gian hi·ªÉn th·ªã sau khi g√µ xong
                }
            }

            typeWriter();
        }

        function createHearts() {
            const heartCount = isMobile ? 3 : 5;
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 300);
            }
        }

        function animate() {
            if (!animationStarted) return;
            
            animationFrameId = requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(10, 10, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add new fireworks randomly (fewer on mobile)
            const spawnRate = isMobile ? 0.02 : 0.04;
            if (Math.random() < spawnRate) {
                fireworks.push(new Firework());
            }

            // Update and draw fireworks
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();

                // Remove firework when all particles are gone
                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });
        }

        // Start button click handler
        document.getElementById('giftBox').addEventListener('click', startShow);
        document.getElementById('startScreen').addEventListener('click', startShow);

        function startShow() {
            if (animationStarted) return;
            
            // Show countdown
            showCountdown();
        }
        
        function showCountdown() {
            const countdownNumbers = ['3', '2', '1', 'üéâ'];
            let index = 0;
            
            function displayCount() {
                if (index < countdownNumbers.length) {
                    const countDiv = document.createElement('div');
                    countDiv.className = 'countdown';
                    countDiv.textContent = countdownNumbers[index];
                    document.body.appendChild(countDiv);
                    
                    setTimeout(() => {
                        countDiv.remove();
                        index++;
                        if (index < countdownNumbers.length) {
                            displayCount();
                        } else {
                            startFireworks();
                        }
                    }, 1000);
                }
            }
            
            displayCount();
        }
        
        function startFireworks() {
            animationStarted = true;
            
            // Hide start screen
            const startScreen = document.getElementById('startScreen');
            startScreen.classList.add('hidden');
            
            // Play music
            const music = document.getElementById('bgMusic');
            music.volume = 0.3;
            music.play().catch(e => console.log('Audio autoplay prevented:', e));
            
            // Create confetti shower
            for (let i = 0; i < (isMobile ? 15 : 25); i++) {
                setTimeout(() => {
                    new Confetti();
                }, i * 50);
            }
            
            // Start fireworks animation
            animate();
            
            // Show first message after 1 second
            setTimeout(() => {
                showMessage(messages[currentMessageIndex]);
            }, 1000);
            
            // Show click hint after 3 seconds
            setTimeout(() => {
                document.getElementById('clickHint').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('clickHint').style.display = 'none';
                }, 5000);
            }, 3000);
            
            // Add click to create fireworks
            canvas.addEventListener('click', handleCanvasClick);
            canvas.addEventListener('touchstart', handleCanvasClick);
        }
        
        function handleCanvasClick(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX || (e.touches && e.touches[0].clientX);
            const y = e.clientY || (e.touches && e.touches[0].clientY);
            
            if (x && y) {
                // Create custom firework at click position
                const customFirework = new Firework();
                customFirework.x = x;
                customFirework.y = canvas.height;
                customFirework.targetY = y;
                fireworks.push(customFirework);
                
                // Create emoji explosion
                createEmojiExplosion(x, y);
            }
        }
        
        // Slideshow functions
        function startSlideshow() {
            const container = document.getElementById('slideshowContainer');
            container.classList.add('active');
            currentSlideIndex = 0;
            showSlide(currentSlideIndex);
            
            // Auto advance every 4 seconds
            slideshowInterval = setInterval(() => {
                nextSlide();
            }, 4000);
        }
        
        function showSlide(index) {
            if (isTransitioning) return; // Prevent overlapping transitions
            
            if (index < 0) {
                currentSlideIndex = images.length - 1;
            } else if (index >= images.length) {
                currentSlideIndex = 0;
            } else {
                currentSlideIndex = index;
            }
            
            isTransitioning = true;
            
            const img = document.getElementById('slideshowImg');
            const counter = document.getElementById('slideshowCounter');
            const caption = document.getElementById('photoCaption');
            const frame = document.getElementById('photoFrame');
            
            // Fade out current image
            frame.style.opacity = '0';
            
            setTimeout(() => {
                // Update image source and caption
                img.src = images[currentSlideIndex];
                counter.textContent = `${currentSlideIndex + 1} / ${images.length}`;
                caption.textContent = imageCaptions[currentSlideIndex];
                
                // Fade in new image
                frame.style.animation = 'none';
                setTimeout(() => {
                    frame.style.animation = 'photoAppear 0.8s ease-out forwards';
                    isTransitioning = false;
                }, 20);
            }, 300);
        }
        
        function nextSlide() {
            showSlide(currentSlideIndex + 1);
        }
        
        function prevSlide() {
            showSlide(currentSlideIndex - 1);
        }
        
        function closeSlideshow() {
            const container = document.getElementById('slideshowContainer');
            container.classList.remove('active');
            clearInterval(slideshowInterval);
            
            // Restart messages after closing slideshow
            setTimeout(() => {
                currentMessageIndex = 0;
                showMessage(messages[currentMessageIndex]);
            }, 1000);
        }
        
        // Slideshow event listeners
        document.getElementById('slideshowClose').addEventListener('click', closeSlideshow);
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const container = document.getElementById('slideshowContainer');
            if (container.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeSlideshow();
                }
            }
        });
